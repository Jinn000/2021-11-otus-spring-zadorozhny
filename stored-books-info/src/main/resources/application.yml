spring:
  shell:
    interactive:
      enabled: false
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: data_fill.sql
      schema-locations: schema_create.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true